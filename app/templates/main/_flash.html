<!-- Flash Messages (for Flask's get_flashed_messages) -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message {% if category == 'success' %}flash-success{% else %}flash-error{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
