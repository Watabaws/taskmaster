<!-- Task Creation Form -->
<div class="card">
    <h2>Add New Task</h2>
    <form action="{{ url_for('api.add_task') }}" method="POST" class="space-y-4">
        <div class="form-group">
            <label for="task_title" class="form-label">Task Title</label>
            <input
                type="text"
                name="title"
                id="title"
                required
                placeholder="e.g., Finish project report"
                class="form-input"
            >
        </div>
        <div class="form-group">
            <label for="task_completedate" class="form-label">Complete By</label>
            <input
                type="date"
                name="completedate"
                id="completedate"
                placeholder="YYYY-MM-DD"
                class="form-input"
                value=""
            >

        </div>

        <div class="form-group">
            <label for="task_description" class="form-label">Description (Optional)</label>
            <textarea
                name="task_description"
                id="task_description"
                rows="3"
                placeholder="Briefly describe the task details..."
                class="form-textarea"
            ></textarea>
        </div>

        <button
            type="submit"
            class="btn-primary"
        >
            Add Task
        </button>
    </form>
</div>
