server {
    listen 80;

    # Serve the static files for the root path
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # CRITICAL: Forward all traffic from /api/ to the internal service name
    location /api/ {
        rewrite /api/(.*) /$1 break; # Strip the /api/ prefix
        proxy_pass http://backend-api:5000;
    }
}

