<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmaster</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">

    <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-6 sm:p-8 border border-gray-100">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Taskmaster</h1>
        <p class="text-sm text-gray-500 mb-6 text-center">Add and organize tasks as you see fit</p>

        <form id="task-form" class="flex space-x-3 mb-8">
            <input
                id="task-input"
                type="text"
                placeholder="Add a new task..."
                required
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-150"
            >
            <button
                type="submit"
                id="add-button"
                class="bg-blue-600 text-white font-semibold py-3 px-5 rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out transform hover:scale-[1.02]"
            >
                Add Task
            </button>
        </form>

        <div id="tasks-list" class="space-y-3">
            <div id="loading-message" class="text-center text-gray-500 p-4">Loading tasks...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
